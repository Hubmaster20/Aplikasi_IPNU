{% include "style_atas.html" %}
{% include "sub_menu.html" %}
            <div class="row">
              <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><i class="fa fa-upload"></i> EDIT DATA ORGANISASI</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Kode Organisasi <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" name="kode_organisasi" placeholder="Enter Kode Organisasi" maxlength="16" value="{{edit_data.kode_organisasi}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Nama Organisasi <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="nama_organisasi" placeholder="Enter Nama Organisasi" value="{{edit_data.nama_organisasi}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Nama Pimpinan <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="nama_pimpinan">
                            <option>{{edit_data.nama_pimpinan}}</option>
                            <option value="">Select</option>
                            {% for select in data %}
                            <option>{{select.Nama}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Nama Skretaris <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="nama_skretaris">
                            <option>{{edit_data.nama_skretaris}}</option>
                            <option value="">Select</option>
                            {% for select1 in data %}
                            <option>{{select1.skretaris}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Nama Anggota <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="nama_anggota">
                            <option>{{edit_data.nama_anggota}}</option>
                            <option value="">Select</option>
                            {% for select_a in data_anggota %}
                            <option>{{select_a.nama}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Deskripsi <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="birthday" class="form-control col-md-7 col-xs-12" required="required" name="deskripsi" placeholder="Enter Deskripsi Organisasi" rows="4">{{edit_data.deskripsi}}</textarea>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
                          <a href="{% url 'organisasi' %}" class="btn btn-danger">
                           <i class="fa fa-close"></i> Cancel
                          </a>
              
                          
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
            
{% include "style_bawah.html" %}
